<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Calculator</title>
    <link rel="shortcut icon" type="png" href="favicon.png"/>
  </head>
  <body>
    <table class="calculator" cellspacing="0" cellpadding="0">
      <tr id="display-row">
         <td id="display-result" colspan="3" type="text">
            <label id="display-text">0</label>
         </td>
         <td id="td-c" type="button"><button id="button-c"      type="button" class="not-working-button">C</button> </td>
      </tr>
      <tr id="buttons-row">
         <td id="td-empty" type="button" colspan="2change"></td>
         <td id="td-ce" type="button">           <button id="button-ce"      type="button" class="not-working-button">CE</button> </td>
         <td id="td-change" type="button">       <button id="button-change" type="button" class="not-working-button">+&minus;</button> </td>
      </tr>
      <tr id="first-number-row">
         <td id="td-7"      type="number"><button id="button-7" class="not-working-button">7</button></td>
         <td id="td-8"      type="number"><button id="button-8" class="not-working-button">8</button></td>
         <td id="td-9"      type="number"><button id="button-9" class="not-working-button">9</button></td>
         <td id="td-divide" type="button"><button id="button-divide" class="not-working-button">/</button></td>
      </tr>
      <tr id="second-number-row">
         <td id="td-4"        type="number"><button id="button-4" class="not-working-button">4</button></td>
         <td id="td-5"        type="number"><button id="button-5" class="not-working-button">5</button></td>
         <td id="td-6"        type="number"><button id="button-6" class="not-working-button">6</button></td>
         <td id="td-multiply" type="button"><button id="button-multiply" class="not-working-button">x</button></td>
      </tr>
      <tr id="third-number-row">
         <td id="td-1"     type="number"><button id="button-1" class="not-working-button">1</button></td>
         <td id="td-2"     type="number"><button id="button-2" class="not-working-button">2</button></td>
         <td id="td-3"     type="number"><button id="button-3" class="not-working-button">3</button></td>
         <td id="td-minus" type="button"><button id="button-minus" class="not-working-button">&minus;</button></td>  
      </tr>
      <tr id="equals-row">
         <td id="td-comma"  type="number"><button id="button-comma" class="not-working-button">,</button></td>
         <td id="td-0"      type="number"><button id="button-0" class="not-working-button">0</button></td>
         <td id="td-equals" type="button"><button id="button-equals" class="not-working-button">=</button></td>
         <td id="td-plus"   type="button"><button id="button-plus" class="not-working-button">+</button></td>
      </tr>
   </table>
  </body>
</html>
