<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>TravelPort Calculator</title>
  </head>
  <body>
    <table id="calculator" cellspacing="0" cellpadding="0">
      <tr id="first-row">
         <td id="display-result" colspan="3" type="text">
            <label id="display-text">0250250250</label>
            <label>&nbsp;&nbsp;</label> 
         </td>
         <td id="td-c" type="button"><button id="button-c" type="button">C</button> </td>
      </tr>
      <tr id="second-row">
         <td id="td-7"      type="number"><button id="button-7"      type="button">7</button></td>
         <td id="td-8"      type="number"><button id="button-8"      type="button">8</button></td>
         <td id="td-9"      type="number"><button id="button-9"      type="button">9</button></td>
         <td id="td-divide" type="button"><button id="button-divide" type="button">/</button></td>
      </tr>
      <tr id="third-row">
         <td id="td-4"        type="number"><button id="button-4"        type="button">4</button></td>
         <td id="td-5"        type="number"><button id="button-5"        type="button">5</button></td>
         <td id="td-6"        type="number"><button id="button-6"        type="button">6</button></td>
         <td id="td-multiply" type="button"><button id="button-multiply" type="button">x</button></td>
      </tr>
      <tr id="fourth-row">
         <td id="td-1"     type="number"><button id="button-1"      type="button">1</button></td>
         <td id="td-2"     type="number"><button id="button-2"      type="button">2</button></td>
         <td id="td-3"     type="number"><button id="button-3"      type="button">3</button></td>
         <td id="td-minus" type="button"><button id="button-minus"  type="button">&minus;</button></td>  
      </tr>
      <tr id="fifth-row">
         <td id="td-comma"  type="number"><button id="button-comma"  type="button">,</button></td>
         <td id="td-0"      type="number"><button id="button-0"      type="button">0</button></td>
         <td id="td-equals" type="button"><button id="button-equals" type="button">=</button></td>
         <td id="td-plus"   type="button"><button id="button-plus"   type="button">+</button></td>
      </tr>
   </table>
  </body>
</html>
